<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0" />
  <title>MEME_MAKER</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <canvas></canvas>
  <!-- 선굵기 지정 input -->
  <input type="range" id="line_width" min="1" max="10" value="3" step="0.1" />
  <!-- 선 색상 변경 -->
  <div>
    <input type="color" id="color" />
    <div class="color-option" style="background-color: #ff9ff3;" data-color="#ff9ff3"></div>
    <div class="color-option" style="background-color: #feca57;" data-color="#feca57"></div>
    <div class="color-option" style="background-color: #54a0ff;" data-color="#54a0ff"></div>
    <div class="color-option" style="background-color: #341f97;" data-color="#341f97"></div>
    <div class="color-option" style="background-color: #0abde3;" data-color="#0abde3"></div>
    <div class="color-option" style="background-color: #1dd1a1;" data-color="#1dd1a1"></div>
    <div class="color-option" style="background-color: #01a3a4;" data-color="#01a3a4"></div>
    <div class="color-option" style="background-color: #f368e0;" data-color="#f368e0"></div>
    <div class="color-option" style="background-color: #ff6b6b;" data-color="#ff6b6b"></div>
    <div class="color-option" style="background-color: #ee5253;" data-color="#ee5253"></div>
    <div class="color-option" style="background-color: #ff9f43;" data-color="#ff9f43"></div>
    <div class="color-option" style="background-color: #00a8ff;" data-color="#00a8ff"></div>
    <div class="color-option" style="background-color: #44bd32;" data-color="#44bd32"></div>
  </div>
  <button id="fill_mod">Fill</button>
  <button id="reset_mod">Reset all</button>
  <button id="erase_mod">Eraser</button>
  <!-- 이미지만 업로드 가능하도록 accept 로 설정한다  -->
  <input type="file" accept="image/*" id="file"/>
  <!-- 텍스트를 입력하는 기능을 추가. -->
  <input type="text" placeholder="Write and ten double click" id="text"/>
  <button id="save">save image</button>

  <form id="font_form">
    <input type="range" id="fntSize" min="10" max="40" value="10" step="1"/>
    <select id="fntType" required>
      <option value="serif" style="font-family: serif">Serif</option>
                <option value="sans-serif" style="font-family: sans-serif">
                  Sans-serif
                </option>
                <option value="courier new" style="font-family: courier new">
                  Courier New
                </option>
                <option
                  value="Lucida Console"
                  style="font-family: Lucida Console"
                >
                  Lucida Console
                </option>
                <option value="cursive" style="font-family: cursive">
                  Cursive
                </option>
                <option
                  value="Brush Script MT"
                  style="font-family: Brush Script MT"
                >
                  Brush Script MT
                </option>
                <option
                  value="lucida Handwriting"
                  style="font-family: lucida Handwriting"
                >
                  Lucida Handwriting
                </option>
                <option value="copperplate" style="font-family: copperplate">
                  Copperplate
                </option>
                <option value="papyrus" style="font-family: Papyrus">
                  Papyrus
                </option>
                <option
                  value="'Noto Sans KR', sans-serif"
                  style="font-family: 'Noto Sans KR', sans-serif"
                >
                  Noto Sans 한글
                </option>
                <option
                  value="'Nanum Myeongjo', serif"
                  style="font-family: 'Nanum Myeongjo', serif"
                >
                  나눔 명조
                </option>
                <option
                  value="'Nanum Pen Script', cursive"
                  style="font-family: 'Nanum Pen Script', cursive"
                >
                  나눔펜
                </option>
                <option
                  value="'Jua', sans-serif"
                  style="font-family: 'Jua', sans-serif"
                >
                  주아
                </option>
    </select>
    <select id="fntWeight" required>
      <option value="normal">normal</option>
      <option value="bolder">bold</option>
    </select>
  </form>
  
  <script src="app.js"></script>
</body>

</html>
